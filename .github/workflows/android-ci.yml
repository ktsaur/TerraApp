name: Android CI/CD

on:
  pull_request:
    branches: [master] 

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
    
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Make Gradle executable
        run: chmod +x ./gradlew

      - name: Run Detekt
        run: ./gradlew detekt

      - name: Run Unit Tests
        run: ./gradlew testDebugUnitTest --continue

      - name: Build Debug APK
        run: ./gradlew assembleDebug

      - name: Upload to Firebase App Distribution
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
          FIREBASE_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
        run: |
          # временный файл с сервисным аккаунтом
          echo "$FIREBASE_SERVICE_ACCOUNT_JSON" > $GITHUB_WORKSPACE/firebase-service-account.json

          # установка Firebase CLI
          curl -sL https://firebase.tools | bash

          # авторизация
          firebase login:ci --no-localhost --token ${{ secrets.GITHUB_TOKEN }} > firebase-token.txt || true

          # загрузка APK
          firebase appdistribution:distribute app/build/outputs/apk/debug/app-debug.apk \
            --app $FIREBASE_APP_ID \
            --token $(cat firebase-token.txt) \
            --groups "testers" \  # укажите вашу группу тестировщиков
            --release-notes "Auto-build from PR #${{ github.event.pull_request.number }}"
